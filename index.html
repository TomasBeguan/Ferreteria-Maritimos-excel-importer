<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Ferreteria</title>
</head>
<body>
    

    <div class="container py-4">


        <div class="row mb-4">
            <div class="col-12 col-md-4">
                <input type="file" class="form-control form-control-sm dark" data-bs-theme="dark" id="excel-input">
            </div>
        </div>


        <!--
            <div class="row mb-4">
            <div class="col-12 col-md-4">
                <input type="file" class="form-control" id="file-input">
            </div>
        </div>
        -->


        <div class="input-group input-group-lg input-search">
            
            <span class="input-group-text input_icon" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-search dark" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                </svg>
            </span>

            <input onkeyup="searcher()" type="text" class="form-control buscador p-4 text-light dark" id="excel-searcher" name="buscador" placeholder="Buscador...">
        </div>


        <div class="row">
            <div class="col-8">
                <div class="table-responsive fixTableHead">
                    <table class="table table-bordered table-striped table-dark table-hover table-sm table align-middle tabla_general" id="excel-table">
                        <thead class="bg-primary tabla_header">
                            <tr class="align-middle">

                            </tr>
                        </thead>
                        <tbody class="table-group-divider">

                        </tbody>
                    </table>
                </div>
            </div>


            <div class="col-4" >
                <div class="table-responsive">
                <div id="table-total">
                    <table class="table table-bordered table-hover table-sm table align-middle tabla_general" id="selected-table">
                        <thead class="tabla_header_total">
                            <tr class="align-middle">
                                <td>Producto</td>
                                <td>Precio</td>
                                <td>Cant</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody class="align-middle">
                            <tr class="align-middle">
                                
                            </tr>
                        </tbody>
                    </table>

                    <table class="table table-bordered table-striped" id="selected-table-total">
                        <thead class="bg-primary">
                            <tr>
                            </tr>
                        </thead>
                        <tbody class="table_precio_total">
                            <tr>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>

                    <div class="">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control input-descuento" placeholder="Descuento">
                          </div>
                        <div class="">
                            <button type="button" class="btn btn-warning btn-sm" id="btn-descuento">Aplicar descuento</button>
                        </div>
                    </div>

                    <button id="save-button">Guardar como Excel</button>


            </div>
        </div>


    </div>

    
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script src="./index.js"></script>

</body>
</html>
