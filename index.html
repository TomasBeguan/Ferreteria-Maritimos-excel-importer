<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    <title>Ferreteria</title>
</head>
<body>
    

    <div class="container py-4">


        <div class="row mb-4">
            <div class="col-12 col-md-4">
                <input type="file" class="form-control form-control-sm dark" data-bs-theme="dark" id="excel-input">
            </div>
        </div>


        <!--
            <div class="row mb-4">
            <div class="col-12 col-md-4">
                <input type="file" class="form-control" id="file-input">
            </div>
        </div>
        -->


        <div class="input-group input-group-lg input-search">
            
            <span class="input-group-text input_icon" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-search dark" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                </svg>
            </span>

            <input onkeyup="searcher()" type="text" class="form-control buscador p-3 text-light dark" id="excel-searcher" name="buscador" placeholder="Buscador...">
        </div>


        <div class="row">
            <div class="col-8">
                <div class="table-responsive fixTableHead">
                    <table class="table table-bordered table-striped table-dark table-hover table-sm table align-middle tabla_general" id="excel-table">
                        <thead class="bg-primary tabla_header">
                            <tr class="align-middle">

                            </tr>
                        </thead>
                        <tbody class="table-group-divider">

                        </tbody>
                    </table>
                </div>


                <table class="table table-bordered table-striped table-dark table-hover table-lg table align-middle tabla_inputs">
                    <thead>
                        <tr class="align-middle">
                            <td class="input_producto_td"><input class="form-control" type="text" placeholder="Producto" id="input_producto"></td>
                            <td class="input_precio_td"><input class="form-control" type="number" placeholder="Precio" id="input_precio"></td>
                            <td class="input_cantidad_td"><input class="form-control" type="number" placeholder="Cant" id="input_cantidad"></td>
                            <td class="d-flex justify-content-center td_boton_añadir"><button type="button" id="eliminar-tabla" class="btn btn-success boton_añadir" onclick="addInput()">+</button></td>
                        </tr>
                    </thead>
                </table>


            </div>


            <div class="col-4" >

                <div class="table-responsive-derecha">
                <div id="table-total">
                    <table class="table table-bordered table-hover table-sm table tabla_general" id="selected-table">
                        <thead class="tabla_header_total">
                            <tr class="align-middle">
                                <td>Producto</td>
                                <td>Precio</td>
                                <td>Cant</td>
                                <td class="td_btn">
                                    <button type="button" id="eliminar-tabla" class=" btn_eliminar_tabla" onclick="eliminarTabla()">
                                    x
                                    </button>
                                </td>
                            </tr>
                        </thead>
                        <tbody class="align-middle">
                            <tr class="align-middle">
                                
                            </tr>
                        </tbody>
                    </table>

                    <table class="table table-bordered" id="selected-table-total">
                        <thead class="bg-primary">
                            <tr>
                            </tr>
                        </thead>
                        <tbody class="table_precio_total">
                            <tr>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>


                    <div class="form-floating mt-3">
                        <textarea class="form-control" placeholder="Comentarios" id="input-comentarios" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comentarios:</label>
                    </div>


                    <div class="flex descuento_cont">
                        <div class="descuento_input">
                            <input type="text" class="form-control input-descuento" placeholder="%">
                          </div>
                        <div class="flex">
                            <button type="button" class="btn btn-warning descuento_button" id="btn-descuento">Aplicar descuento %</button>
                            <button type="button" class="btn btn-danger descuento_button" id="btn-recargo">Aplicar recargo %</button>
                        </div>
                    </div>

                

                    <div class="d-grid gap-2">
                        
                        <button type="button" id="guardar-venta" class="btn btn-lg btn-success" onclick="guardarTabla()">
                            GUARDAR VENTA
                            <i class="fas fa-arrow-alt-circle-up"></i>
                        </button>

                        <button type="button" id="open-modal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                            Ver ventas del día
                            <i class="far fa-eye"></i>
                        </button>

                    </div>



            </div>

        </div>

        

        
        
       <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
            
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Ventas del día</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            
                <!-- Modal body -->
                <div id="modal-body">
                  
                    <div class="ventas-body" id="table-total-dia" >
                        <table class="table table-bordered table-hover table-sm table align-middle tabla_general" >
                            <thead class="tabla_header_total">
                                <tr class="align-middle">
                                    <td>Producto</td>
                                    <td>Precio</td>
                                    <td>Cant</td>
                                </tr>
                            </thead>
                            <tbody class="align-middle">
                                <tr class="align-middle"></tr>
                            </tbody>
                        </table>
    
                        <table class="table table-bordered table-striped" >
                            <thead class="bg-primary">
                                <tr></tr>
                            </thead>
                            <tbody class="table_precio_total">
                                <tr></tr>
                            </tbody>
                        </table>
                    </div>


                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer">

                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> -->
                    
                    <!--<button id="save-button" download="tabla-productos.xlsx" class="btn btn-secondary">Guardar las ventas del día</button>-->
                    <button download="tabla-productos.xlsx" class="btn btn-secondary" onclick="generateExcel()">Guardar las ventas del día</button>

                </div>
            
              </div>
            </div>
        </div>







    </div>


    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script lang="javascript" src="xlsx.full.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="./index.js"></script>

</body>
</html>
